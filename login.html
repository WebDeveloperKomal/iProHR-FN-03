<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - iProHR</title>
    <link rel="stylesheet" type="text/css" href="assets/login-css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/login-css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="assets/login-css/iofrm-style.css">
    <link rel="stylesheet" type="text/css" href="assets/login-css/iofrm-theme8.css">
    <link rel="icon" href="assets/images/favicon.png" sizes="32x32" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<style>
    /* Animation for fading in and bouncing */
    .animated-image {
        animation: fadeInBounce 2s ease-in-out;
        width: 100%;
        /* Adjust as needed */
        height: auto;
    }

    /* Keyframes for fade-in and bounce effect */
    @keyframes fadeInBounce {
        0% {
            opacity: 0;
            transform: translateY(-50px);
        }

        50% {
            opacity: 0.5;
            transform: translateY(10px);
        }

        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<body>
    <div class="form-body">
        <div class="website-logo">
            <a href="index.html">
                <div class="logo">
                    <img class="logo-size" src="assets/images/NavBar/iproHR-white-logo.png" alt="">
                </div>
            </a>
        </div>
        <div class="iofrm-layout">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">
                    <h3>Get more things done with Loggin platform.</h3>
                    <p>Access to the most powerfull tool in the entire design and web industry.</p>
                    <img src="assets/images/login/graphic4.svg" alt="Graphic Image" class="animated-image">
                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <div class="website-logo-inside">
                            <a href="index.html">
                                <div class="logo">
                                    <img class="logo-size" src="assets/images/NavBar/iproHR-white-logo.png" alt="">
                                </div>
                            </a>
                        </div>
                        <div class="page-links">
                            <a href="login.html" class="active">Login</a><a href="Register.html">Register</a>
                        </div>
                        <form>
                            <input class="form-control" type="text" name="username" placeholder="E-mail Address"
                                required>
                            <input class="form-control" type="password" name="password" placeholder="Password" required>
                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn">Login</button> <a
                                    href="forget-password.html">Forget password?</a>
                            </div>
                        </form>
                        <div class="other-links">
                            <span>Or login with</span>
                            <a href="#"><i class="fab fa-facebook-f"></i></a>
                            <a href="#"><i class="fab fa-youtube"></i></a>
                            <a href="#"><i class="fab fa-google"></i></a>
                            <a href="#"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/login-js/jquery.min.js"></script>
    <script src="assets/login-js/popper.min.js"></script>
    <script src="assets/login-js/bootstrap.bundle.min.js"></script>
    <script src="assets/login-js/main.js"></script>
</body>

</html>
